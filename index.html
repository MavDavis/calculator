<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<div class="container">
    <div class="inputarea">
        <div id="show-soln" class="previous-operand">0</div>
        <div class="current-operand"></div>
    </div>


    <div class="container-head">

        <button class="multiply head-item" id="multiply">X</button>
        <button class="plus head-item" id="plus">+</button>
        <button class="subtract head-item" id="subtract">-</button>
        <button class="subtract head-item" id="subtract">'/,</button>
    </div>

    <div class="digit">
        <div class="numbers" id="numbers">
            <button class="nums num">1</button>
            <button class="nums num">2</button>
            <button class="num nums">3</button>
            <button class="num nums">4</button>
            <button class="num nums">5</button>
            <button class="num nums">6</button>
            <button class="num nums">7</button>
            <button class="num nums">8</button>
            <button class="num nums">9</button>
            <button class="num nums">0</button>

            <button class="nums num dec">.</button>
            <button class="num refresh" id="refresh">AC</button>

        </div>
        <div class="equal">

            <button class="del">Del</button>

            <button class="equal-p " id="equal">=</button>
        </div>
    </div>
</div>
</div>

<body>
    <script src="index.js "></script>
</body>

</html>
